<!-- routes-panel.component.html -->
<div class="panel">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
    <h3 style="margin:0">Routes</h3>
    <button (click)="newRoute.emit()">+ Nouvelle</button>
  </div>

  @if (routes.length === 0) {
    <div style="font-size:12px;color:#666">Aucune route. Créez-en une.</div>
  } @else {
    <div *ngFor="let r of routes" class="row">
      <div class="head">
        <div class="id">
          <span class="chip" [style.background]="routeColor(r.id)"></span>
          {{ r.id }}
        </div>
        <div class="meta">{{lengthKm(r) | number:'1.1-1'}} km · {{r.points.length}} pts</div>
      </div>
      <div class="actions" style="display:flex; gap:6px; margin-top:6px">
        <button (click)="centerRoute.emit(r)">Centrer</button>
        <button (click)="editRoute.emit(r)">Éditer</button>
        <button (click)="deleteRoute.emit(r)">Supprimer</button>
      </div>
    </div>
  }
</div>
